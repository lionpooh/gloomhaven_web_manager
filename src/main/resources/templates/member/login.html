<body class="text-center">
<div th:if="${param.error}">
Invalid username and password.
</div>
<div th:if="${param.logout}">
You have been logged out.
</div>
<!--<form class="form-signin" th:action="@{/member/login/process}" method="post">-->
<form class="form-signin" action="/member/login/process" method="post">
    <img class="mb-4" src="/images/ghm_main.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="이메일 주소" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
    <button class="btn btn-lg btn-block login-button" type="submit">로그인</button>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 로그인 상태 유지
        </label>
        <label>
            <a href="/join">회원 가입</a>
        </label>
    </div>
    <!--<p class="mt-5 mb-3 text-muted">&copy; 2020</p>-->
</form>
